<body class="fixa_imagem">
    <h4>{{mensagem}}</h4> <!-- Mensagem de erro ou aviso -->
    <div *ngIf="item.codigo > 0">
        <h3>{{item.nome}}</h3> <!-- Nome do item -->
        
        <!-- Imagem do item -->
        <img src="./{{item.codigo}}.jpg" alt="{{item.nome}}"><br> 
        
        <!-- Descritivo e valor do item -->
        <p>{{item.descritivoCompleto}}</p>
        <p>R$ {{item.valor}}</p>

        <!-- BotÃ£o de compra -->
        <button *ngIf="item.quantidade > 0">Comprar</button>

        <!-- Mensagem "Sem estoque" -->
        <div *ngIf="item.quantidade <= 0">Sem estoque</div>
    </div>
</body>
